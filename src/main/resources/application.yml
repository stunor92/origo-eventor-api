logging:
  level:
    root: INFO
server:
  port: 8080
  servlet:
    context-path: /rest
spring:
  datasource:
    url: ${POSTGRES_DB:jdbc:postgresql://127.0.0.1:54322/postgres}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driverClassName: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      data-source-properties:
        string-type: unspecified
  mvc:
    format:
      date: yyyy-MM-dd
  web:
    error:
      include-message: always
management:
  endpoints:
    web:
      exposure:
        include: 
          - loggers
          - health
          - metrics
  endpoint:
    loggers:
      access: read_only
    health:
      access: read_only
    metrics:
      access: read_only
config:
  personalEntries:
    start: 1
    end: 7
  personalStarts:
    start: 1
    end: 5
  personalResults:
    start: 5
    end: 1
  jwt:
    secret: ${JWT_SECRET:your-local-jwt-secret-min-32-chars}